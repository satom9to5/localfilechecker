- name: youtube
  host: "https://www.youtube.com" 
  match:
    pattern: "^/watch\\?v=([a-zA-Z0-9\\_-]{11})"
    matchnum: 1
    regexp: null
  targets: 
    - query: a
      attr: href
      current: 
        - filter: ".yt-ui-ellipsis.yt-ui-ellipsis-2.yt-uix-sessionlink.spf-link"
          actions: 
            - type: popup_info 
      parents: []
      children: 
        - query: "span.title"
          actions:
            - type: popup_info
        - query: "span.yt-thumb-simple"
          actions:
            - type: exist_icon
    - query: "#eow-title"
      uri: true
      current:
        - filter: ""
          actions:
            - type: popup_info
      parents: []
      children: []
  file:
    directory: ""
    pattern: "^([a-zA-Z0-9\\_-]{11})"
    matchnum: 1
